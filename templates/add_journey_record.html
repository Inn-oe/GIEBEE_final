{% extends "base.html" %}

{% block title %}Add Journey Record - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h2">Add Journey Record</h1>
    <a href="{{ url_for('journey_tracking') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Journey Tracking
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vehicle" class="form-label">Vehicle *</label>
                            <input type="text" class="form-control" id="vehicle" name="vehicle" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="driver" class="form-label">Driver *</label>
                            <input type="text" class="form-control" id="driver" name="driver" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <input type="text" class="form-control" id="purpose" name="purpose">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_location" class="form-label">Start Location *</label>
                            <input type="text" class="form-control" id="start_location" name="start_location" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_location" class="form-label">End Location *</label>
                            <input type="text" class="form-control" id="end_location" name="end_location" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Start Time *</label>
                            <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_time" class="form-label">End Time</label>
                            <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="distance" class="form-label">Distance (km)</label>
                        <input type="number" step="0.1" class="form-control" id="distance" name="distance">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Journey</button>
                        <a href="{{ url_for('journey_tracking') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
