{% extends "base.html" %}

{% block title %}Add Pricing - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Pricing Record</h1>
    <a href="{{ url_for('pricing') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Pricing
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST">
            <div class="mb-3">
                <label for="item_type" class="form-label">Item Type</label>
                <select class="form-select" id="item_type" name="item_type" required>
                    <option value="">Select Item Type</option>
                    <option value="Product">Product</option>
                    <option value="Service">Service</option>
                    <option value="Installation">Installation</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="col-md-6">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency" name="currency">
                        <option value="USD" selected>USD</option>
                        <option value="ZWL">ZWL</option>
                        <option value="RAND">RAND</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="unit" class="form-label">Unit</label>
                    <input type="text" class="form-control" id="unit" name="unit" placeholder="e.g., per unit, per hour">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="effective_date" class="form-label">Effective Date</label>
                    <input type="date" class="form-control" id="effective_date" name="effective_date" required>
                </div>
                <div class="col-md-6">
                    <label for="expiry_date" class="form-label">Expiry Date (Optional)</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                </div>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Pricing</button>
            <a href="{{ url_for('pricing') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
