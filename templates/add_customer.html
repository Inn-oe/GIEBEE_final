{% extends "base.html" %}

{% block title %}Add Customer - Giebee Engineering{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h2 fw-bold text-dark mb-1">Add New Customer</h1>
        <p class="text-muted mb-0">Create a new customer profile</p>
    </div>
    <a href="{{ url_for('customers') }}" class="btn btn-light border text-muted hover-dark">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-transparent border-bottom-0 pt-4 px-4">
                <h5 class="mb-0 fw-bold text-primary">Customer Details</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="name" class="form-label fw-medium">Customer Name <span
                                class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="Enter company or individual name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="identification_number" class="form-label fw-medium">Identification
                                Number</label>
                            <input type="text" class="form-control" id="identification_number"
                                name="identification_number" placeholder="e.g., National ID or Reg Number">
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="citizenship" class="form-label fw-medium">Citizenship / Origin</label>
                            <input type="text" class="form-control" id="citizenship" name="citizenship"
                                placeholder="e.g., Zimbabwean">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label fw-medium">Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-muted"><i
                                    class="fas fa-map-marker-alt"></i></span>
                            <textarea class="form-control" id="address" name="address" rows="3"
                                placeholder="Enter physical address"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="phone" class="form-label fw-medium">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-muted"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="+263...">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="email" class="form-label fw-medium">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-muted"><i
                                        class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@example.com">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-2 pt-3 border-top">
                        <a href="{{ url_for('customers') }}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i>Save Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
