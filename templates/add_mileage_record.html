{% extends "base.html" %}

{% block title %}Add Mileage Record - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h2">Add Mileage Record</h1>
    <a href="{{ url_for('mileage_tracking') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Mileage Tracking
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vehicle" class="form-label">Vehicle *</label>
                            <input type="text" class="form-control" id="vehicle" name="vehicle" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="driver" class="form-label">Driver *</label>
                            <input type="text" class="form-control" id="driver" name="driver" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <input type="text" class="form-control" id="purpose" name="purpose">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_mileage" class="form-label">Start Mileage *</label>
                            <input type="number" step="0.1" class="form-control" id="start_mileage" name="start_mileage" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_mileage" class="form-label">End Mileage *</label>
                            <input type="number" step="0.1" class="form-control" id="end_mileage" name="end_mileage" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="distance" class="form-label">Distance (km)</label>
                        <input type="number" step="0.1" class="form-control" id="distance" name="distance" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Mileage Record</button>
                        <a href="{{ url_for('mileage_tracking') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('start_mileage').addEventListener('input', calculateDistance);
document.getElementById('end_mileage').addEventListener('input', calculateDistance);

function calculateDistance() {
    const start = parseFloat(document.getElementById('start_mileage').value) || 0;
    const end = parseFloat(document.getElementById('end_mileage').value) || 0;
    const distance = end - start;
    document.getElementById('distance').value = distance > 0 ? distance.toFixed(1) : 0;
}
</script>
{% endblock %}
